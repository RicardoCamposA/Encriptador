<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">    
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <link rel="icon" href="Imagenes/aluraLogo.png">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <img class="logo" src="Imagenes/Logo.png" alt="logo de alura">
            <div class="iniciador"></div>
        </header>
        <main class="conteiner">
            <textarea name="text" id="texto" class="texto" cols="35" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="mensajes" id="mensajes">
                <section class="vacio" id="vacio">
                    <h1><img src="Imagenes/Muñeco.png" alt="Imágen de muñeco con lupa" id="imagenSinMensaje"></h1>
                    <h2 id="sinMensaje">Ningún mensaje fue encontrado</h2>
                    <p id="descpripcionSinMensaje">Ingresa el texto que desea encriptar o desencriptar</p>
                </section>  
                <section>
                    <textarea name="text" id="resultado" class="texto" cols="50" rows="12"></textarea>
                    <input type="submit" value="Copiar" class="copiar" id="copiar">
                </section>                
            </div>
            <section class="botones">
                <p><span class="iconify" data-icon="bi:exclamation-circle-fill"></span> Solo letras minúsculas y sin acento</p>
                <input type="submit" value="Encriptar" class="btn-encriptar" id="encriptar">
                <input type="submit" value="Desencriptar" class="btn-desencriptar" id="desencriptar">
            </section>
        </main>
     <script src="app.js"></script>
     <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    </body>
</html>
